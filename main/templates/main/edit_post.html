{% extends 'main/base.html' %} 
{% block title %} Edit a Post{% endblock %} 
{% load crispy_forms_tags %} 

{% block content %}


<form method="POST" class="post-form" action="/updatepost/{{post.id}}">  
    {% csrf_token %}  
      <div class="container" align="center">  
        <br>  
        <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  <h3>Update Details</h3>  </div>  
        </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Post Title :</label>  
        <div class="col-sm-4">  
        <input type="text" name="post_id" id="id_post_id" required maxlength="20" value="{{ course.title }}"/>  
        </div>  
        </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Course Description:</label>  
        <div class="col-sm-4">  
        <input type="text" name="description" id="id_description" required maxlength="100" value="{{ course.description }}" />  
        </div>  
        </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Course Price:</label>  
        <div class="col-sm-4">  
        <input type="number" name="amount" id="id_amount" required maxlength="254" value="{{ course.amount }}" />  
        </div>  
        </div>  
        <br>
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        <button type="submit"><a href="/"> Cancel</a></button>  
        </div>  
        </div>  
      </div>  
    </form>  

<hr>
<br>
<form method="post">
  {% csrf_token %}{{form|crispy}}
  <button type="submit"  name='update_post' class="btn btn-success">Post</button>
</form>
{% endblock %}
